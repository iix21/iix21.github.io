<div class="movie_card" id="{{ post.title | slugify }}">
  <div class="info_section">
    <div class="movie_header">
      <img class="locandina" src="{{site.baseurl}}{{post.featured_image}}"/>
      <h1 class="gradient-text">{{post.title}}</h1>
      <h4>{{post.year}} {% for director in post.director %}{{ director }}{% unless forloop.last %},{% endunless %} &nbsp;{% endfor %}</h4>
      <span class="minutes"><a href="{{ post.url }}"><i class="fas fa-stopwatch"></i> WATCH NOW</span>
      <p class="type gradient-text">{% for genre in post.genre %}{{ genre }}{% unless forloop.last %},{% endunless %} &nbsp;{% endfor %}</p>
    </div>
    <div class="movie_desc">
      <p class="text">
        {{ post.excerpt | strip_html | truncatewords:18 }}
      </p>
    </div>
    
  </div>
  <div class="blur_back bright_back" style="background-image: url({{site.baseurl}}{{post.image}})"></div>
</div>
