---
title: Countries
layout: default
permalink: /countries
comments: false
lang_selector: false
---
<h4 class="mt-5 mb-neg-30"><span class="gradient-text home-heading">Countries</span></h4>
<div class="blog-grid-container-3">
<!-- begin post -->
{% for country in site.countries %}
<a href="{{site.baseurl}}/country/{{ country.title | slugify }}">
    <span class="country-box zoom-2">
      <span class="first-flag flag-icon flag-icon-{{country.iso_code}}"></span>
      <span class="language-name gradient-text">{{country.title}}</span>
    </span>
</a>
{% endfor %}
</div>
<!-- end post -->
